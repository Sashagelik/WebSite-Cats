<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Милые котики</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/3e2b3d0dcf.js" crossorigin="anonymous"></script>
  <script src="/script/cats.js" defer></script>
  <script src="/script/api.js" defer></script>
</head>

<body>
  <header>
    <a href="" class="logo"><i class="fa-solid fa-paw fa-2x"></i>Милые котики</a>
    <a class="btn" href="" id="add"><i class="fa-solid fa-plus"></i></a>
  </header>
  <main>
  

  </main>
  <div class="infoOpen " id="infoCats">
    <h3>Информация о любимце</h3>
    <span>Кличка</span>
    <input type="text" id="name">
    <span>Возраст</span>
    <input type="number" id="age" min="0">
    <span>Дополнительная информация о котике</span>
    <textarea id="info" resize="none" ></textarea>
    <span>Рейтинг</span>
    <input type="number" id="rate">
  </div>
  <footer>
    <span>©2023 Made by Gilyashov_Aleksandr</span>
    <nav>
      <a href=""><i class="fa-brands fa-github"></i></a>
      <a href=""><i class="fa-brands fa-vk"></i></a>
      <a href=""><i class="fa-brands fa-telegram"></i></a>
    </nav>
  </footer>
  <div class="popup-wrapper">
    <div class="popup" id="popup-form">
      <div class="popup-close btn"><i class="fa-solid fa-xmark"></i></div>
      <h2>Добавить питомца</h2>
      <form>
        <div class="form-img"></div>
        <input type="number" name="id" min="1" required placeholder="id">
        <input type="number" name="age" placeholder="Возраст" min="0">
        <input type="text" name="name" required placeholder="Имя">
        <input type="number" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
        <textarea name="description" placeholder="Описание"></textarea>
        <label>Любимчик<input type="checkbox" name="favourite" placeholder=""></label>
        <input type="text" name="img_link" placeholder="Ссылка на фото">
        <button class="btnsbm" type="submit">Добавить котика</button>
      </form>
    </div>
  </div>
  <script src="/script/index.js" defer></script>
</body>

</html>
